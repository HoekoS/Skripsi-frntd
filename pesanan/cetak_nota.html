<body class="hold-transition sidebar-mini">
  <div class="wrapper">
    <div class="struk">
      <section class="content">
        <div class="container-fluid">
          <div class="row head-content">

              <img id="img-sako" src="http://localhost:3838/file-upload/SAKO_JADI.png">

            <div class="col-12 jdl">Cafe Sako</div>

          </div>
          <!-- <hr style="border-top: 2px solid;"> -->
          <div class="row ml-2 mr-2 mt-4">
            <div class="col-12">7 Feb 2022</div>
            <div class="col-6">Nomer Nota</div>

              </div>
              <div class="row">
                <div class="col-md-auto ml-auto">Catatan : </div>

              </div>
            </div>
          </div>
          <hr style="border-top: 2px dashed ;">
          <div class="row ml-2 mr-2">
            <div class="">

            </div>
            <div class="ml-auto mr-2">

            </div>
          </div>
          <hr style="border-top: 2px dashed ;">
          <div class="row ml-2 mr-2">
