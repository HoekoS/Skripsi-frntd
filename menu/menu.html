    <!-- Content Header (Page header) -->

      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Menu</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
              <li class="breadcrumb-item active">Menu</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <!-- /.card-header -->
              <div class="card-body">
                <div class="btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-secondary" data-toggle="modal" data-target=".bd-example-modal-lg">Add Item</button>

                  <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                      <div class="modal-content">
                        <div class="card-header">
                          <h3 class="card-title">Menu</h3>
                        </div>
                        <form id="formMenu" enctype="multipart/form-data" method="post" name="fileinfo">
                          <div class="card-body">
                            <div class="form-group">
                              <label>Name</label>
                              <input type="text" class="form-control" id="name" placeholder="Enter name product">
                            </div>
                            <div class="form-group">
                              <label>Description</label>
                              <input type="text" class="form-control" id="description" placeholder="Enter description product">
                            </div>
                            <div class="form-group">
                              <label>Price</label>
                              <input type="text" class="form-control" id="price" placeholder="Enter price product">
                            </div>
                            <div class="form-group">
                              <label>Kategori</label>
                              <select id="kategori" class="form-control">
                                <option value="Makanan">Makanan</option>
                                <option value="Minuman">Minuman</option>
                              </select>
                            </div>
                            <div class="form-group">
                              <label>Sub-Kategori</label>
                              <select id="subkategori" class="form-control">
                                <option value="Aneka Nasi">Aneka Nasi</option>
                                <option value="Aneka Mie">Aneka Mie</option>
                                <option value="Aneka Masakan Ayam">Aneka Masakan Ayam</option>
                                <option value="Aneka Masakan Telur">Aneka Masakan Telur</option>
                                <option value="Menu Londo">Menu Londo</option>
                                <option value="Seafood">Seafood</option>
                                <option value="Aneka Sayur">Aneka Sayur</option>
                                <option value="Aneka Soup">Aneka Soup</option>
                                <option value="Minuman Dingin">Minuman Dingin</option>
                                <option value="Minuman Panas">Minuman Panas</option>
                                <option value="Aneka Jus">Aneka Jus</option>
                              </select>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputFile">File input</label>
                              <div class="input-group">
                                <div class="custom-file">
                                  <input type="file" id="file" class="custom-file-input">
                                  <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                                </div>
                                <div class="input-group-append">
                                  <span class="input-group-text">Upload</span>
                                </div>
                              </div>
                            </div>
                          </div>
                          <!-- /.card-body -->

                          <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>

                  <!-- <button type="button" class="btn btn-secondary">Print to Excel</button>
                  <button type="button" class="btn btn-secondary">Print to Pdf</button> -->
                </div>
                <table id="example1" class="table table-bordered table-striped">
                  <thead>
                  <tr>
                    <th>Name</th>
                    <th>Desription</th>
                    <th>Kategori</th>
                    <th>Sub-Kategori</th>
                    <th>Price</th>
                    <th>Picture</th>
                    <th>edit</th>
                  </tr>
                  </thead>
                  <tbody id='data-table'>
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
