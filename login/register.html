          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">

        <div class="card">
          <div class="card-body">
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#regis">Registrasi User</button>
          </div>

          <div class="ml-3 mr-3">
            <table id="example1" class="table table-bordered table-striped">
              <thead>
              <tr>
                <th>No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th></th>
              </tr>
              </thead>
              <tbody id='data-table'>
              </tbody>
            </table>
          </div>
        </div>

        </div>
        <!-- /.row -->
      </div>

  <div id="regis" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="card-header">
          <h3 class="card-title">Cetak QR</h3>
        </div>
          <div class="card-body">
            <label>Username</label>
            <input type="text" class="form-control" id="nama-pgw" placeholder="Enter usernmae">
            <div class="form-group">
              <label>Email</label>
              <select id="email-pgw" class="form-control"></select>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" id="passw-pgw" placeholder="Enter password">
            </div>
            <div class="form-group">
              <label>Role User</label>
              <select id="role-pgw" class="form-control">
                <option value="role_admin">Role Admin</option>
                <option value="role_kasir">Role Staff Kasir</option>
                <option value="role_dapur">Role Staff Dapur</option>
              </select>
              </div>
          </div>
          <!-- /.card-body -->

          <div class="card-footer">
            <button onclick="postRegis()" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
